<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formul√°rio de Contato com JavaScript</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <form
      action="https://formsubmit.co/ajax/thiagoweverson@gmail.com"
      method="POST"
      data-form
    >

    <input class="inp" type="text" name="name" placeholder="Digite seu nome completo" required>

    <br><br>
    
    <input class="inp" type="text" name="apelido" placeholder="Apelido" required>
    
    <br><br>
    
    <input class="inp" type="number" name="idade" placeholder="Idade" required>
    
    <br><br>
    
    <input class="inp" type="text" name="cidade" placeholder="Cidade" required>
    
    <br><br>


    <input class="mod" type="text" name="modalidade" placeholder="Modalidade" list="faixa" required>
            
            <datalist id="faixa">          
                <option value="BMX"></option>
                <option value="SKATE"></option>
            </datalist>

    
    <br><br>


    <input class="mod" type="text" name="categoria" placeholder="Categoria" list="id2" required>
            
            <datalist id="id2">          
                <option value="INICIANTE (SKATE)"></option>

                <option value="OPEN (SKATE)"></option>

                <option value="OPEN (BMX)"></option>

                <option value="PROFISSIONAL (BMX)"></option>
            </datalist>
    
    <br><br>

    <input class="inp" type="text" name="Instagram" placeholder="instagram">

    <br><br>


      <button type="submit" data-button>Enviar</button>
    </form>
  </body>
</html>
